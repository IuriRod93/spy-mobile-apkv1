name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          git \
          libffi-dev \
          libssl-dev \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libgmp-dev \
          libmpc-dev \
          libmpfr-dev \
          libxslt-dev \
          libxml2-dev \
          libffi-dev \
          libjpeg-dev \
          libpng-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev

    - name: Instalar buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Instalar dependências Python
      run: |
        pip install -r requirements.txt

    - name: Configurar Android SDK
      run: |
        export ANDROID_SDK_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_HOME/cmdline-tools
        cd $ANDROID_SDK_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip -q commandlinetools-linux-7583922_latest.zip
        mv cmdline-tools latest
        export PATH=$PATH:$ANDROID_SDK_HOME/cmdline-tools/latest/bin:$ANDROID_SDK_HOME/platform-tools
        echo "export ANDROID_SDK_HOME=$HOME/android-sdk" >> $HOME/.bashrc
        echo "export PATH=\$PATH:\$ANDROID_SDK_HOME/cmdline-tools/latest/bin:\$ANDROID_SDK_HOME/platform-tools" >> $HOME/.bashrc
        source $HOME/.bashrc
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: Construir APK
      run: |
        export ANDROID_SDK_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_HOME/cmdline-tools/latest/bin:$ANDROID_SDK_HOME/platform-tools
        buildozer android debug

    - name: Fazer upload do APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-file
        path: bin/*.apk
