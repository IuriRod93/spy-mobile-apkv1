name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configurar Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libffi-dev \
          libssl-dev \
          python3-dev \
          pkg-config \
          libgirepository1.0-dev \
          gir1.2-gtk-3.0

    - name: Configurar Android SDK
      uses: android-actions/setup-android@v3

    - name: Instalar SDK Components
      run: |
        sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

    - name: Instalar Briefcase e dependências
      run: |
        python -m pip install --upgrade pip
        pip install briefcase toga requests pillow

    - name: Criar projeto Briefcase
      run: |
        briefcase create android

    - name: Construir APK
      run: |
        briefcase build android

    - name: Empacotar APK
      run: |
        briefcase package android --adhoc

    - name: Listar arquivos gerados
      run: |
        find . -name "*.apk" -o -name "*.aab" | head -20

    - name: Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: spymonitor-apk
        path: |
          dist/*.apk
          dist/*.aab
          build/**/outputs/**/*.apk
        if-no-files-found: warn
