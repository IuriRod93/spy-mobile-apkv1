name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libffi-dev \
          libssl-dev \
          python3-dev \
          pkg-config \
          unzip \
          wget

    - name: Configurar Android SDK
      uses: android-actions/setup-android@v3

    - name: Aceitar licenças e instalar SDK Components
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

    - name: Instalar Briefcase e dependências Python
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install briefcase toga toga-android requests pillow rubicon-java plyer

    - name: Verificar estrutura do projeto
      run: |
        echo "=== Estrutura do diretório ==="
        ls -la
        echo ""
        echo "=== Conteúdo de pyproject.toml ==="
        cat pyproject.toml
        echo ""
        echo "=== Conteúdo de spymonitor ==="
        ls -la spymonitor/
        echo ""
        echo "=== Conteúdo do __main__.py ==="
        cat spymonitor/__main__.py

    - name: Criar projeto Android com Briefcase
      run: |
        briefcase create android

    - name: Construir APK
      run: |
        briefcase build android

    - name: Empacotar APK (ad-hoc signing)
      run: |
        briefcase package android --adhoc

    - name: Listar arquivos APK gerados
      run: |
        echo "=== Procurando arquivos APK ==="
        find . -name "*.apk" -o -name "*.aab" 2>/dev/null | head -20
        echo ""
        echo "=== Estrutura do diretório dist ==="
        ls -la dist/ 2>/dev/null || echo "Pasta dist não encontrada"

    - name: Upload do APK como artefato
      uses: actions/upload-artifact@v4
      with:
        name: spymonitor-apk
        path: |
          dist/*.apk
          dist/*.aab
          build/**/outputs/**/*.apk
          build/**/*.apk
        if-no-files-found: warn
